		<!-- html 骨架 / css 表现 / js 行为-->
		<style> /*css样式表*/
			body{
				margin: 0; /*外边距*/
				padding: 0;
			}
			.wrap{
				overflow: hidden; /*自适应 超出隐藏的功能*/
				width: 930px;
				margin: 50px auto;

				/*决定垂直间距line-height*/
				/* line-height: 0px; */
				/*决定水平间距font-size*/
				/*font-size: 0px; */
				/*
					inline -> 行内元素 -> 空白节点
					block -> 块级元素 -> 洁癖：不愿意和别人一行
					float：造成父级拖线 脱离文档
				*/
			}
			.wrap img{
				display: block;
				float: left; /*浮动原理：依次排队*/
				width: 280px;
				height: 180px;
				margin: 10px;
				border: 2px solid #c7c7c7; /*边框 大小 线型 颜色 */
				border-radius: 5px; /*圆角*/
			}
		</style>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery.lazyload.js?v=1.9.1"></script>
	</head>
