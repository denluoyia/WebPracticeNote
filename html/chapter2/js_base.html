<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Javascript基础</title>
		<style type="text/css">
			body{
				width: 1000px;
				margin: 0 auto;
			}
			h2{
				color: #426ab3;
			}			
		</style>
	</head>

	<body>
		<script>
			// 1. 打印宽9，长9的星星☆正方形
			document.write("<h2>1. 打印宽9，长9的星星☆正方形</h2>");
			for(var i = 1; i <= 9; i++){
				for(var j = 1; j <= 9; j++){
					document.write("☆");
				}
				document.write("<br />"); //换行
			}

			//2. 打印等腰为9☆的直角三角形
			document.write("<h2>2. 打印等腰为9☆的直角三角形</h2>");
			for(var i = 1; i <= 9; i++){
				for(var j = 1; j <= i; j++){
					document.write("☆");
				}
				document.write("<br />"); //换行
			}

			//3. 打印九九乘法表
			document.write("<h2>3. 打印九九乘法表</h2>");

			//需求：利用table标签输入99乘法表。
			//思路：以前我们直接输出乘法表，现在我们利用tr和td标签输出，有了标签还有换行吗？不用换行了。
			//步骤：
			//1.table标签只需要输出一遍所以不需要for循环
			//2.tr标签需要输出9遍所以放入for循环
			//3.td标签需要45遍，而且还是三角形。所以我们利用双重for循环。
			document.write("<table border='1'>");
			for(var i = 1; i <= 9; i++){
				document.write("<tr>");
				for(var j = 1; j <= i; j++){
					document.write("<td>");
					document.write(j + "*" + i + "=" + (j*i));
					document.write("</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");

			// 4. 求1-100所有奇数的和 用循环计算continue
			document.write("<h2>4. 求1-100所有奇数的和 用循环计算continue</h2>");
			var sum = 0;
			for(var i = 1; i <= 100; i++){
				if (i % 2 == 0){
					continue;
				}
				sum += i;
			}
			document.write("1~100的所有奇数的和为:" + sum);
	
			// 5. while和dowhile循环求1~100的和
			document.write("<h2>5. while和dowhile循环求1~100的和</h2>");
			var sumWhile = 0;
			var i = 1;
			while(i <= 100){
				sumWhile += i;
				i++;
			}
			document.write("sumWhile = " + sumWhile);
			document.write("<br />");
			var sumDoWhile = 0;
			var j = 1;
			do{
				sumDoWhile += j;
				j++;
			}while(j <= 100);
			document.write("sumDoWhile = " + sumDoWhile);
			
			// 6. 数组的声明的和使用
			document.write("<h2>6. 数组的声明的和使用</h2>");
			//定义1（字面量定义）
			var array1 = [1,2,3];
			var arr1 = new Array(); //空数组
			var arr2 = new Array("关羽","张飞","刘备");
			var arr3 = new Array(1,2,3);
			var arr3 = new Array(3);

			// 7. 数组的声明和使用
			document.write("<h2>7. 冒泡排序</h2>");
			document.write("原来的排序:[7, 3, 1, 6, 5, 4, 2] <br/>")
			var arr = [7, 3, 1, 6, 5, 4, 2];
			for(var i = 0; i < arr.length-1;i++){
				var bool = true;
				for(var j = 0; j < arr.length-1-i; j++){
					if (arr[j] > arr[j+1]){
						var temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
						bool = false;
					}
				}
				if (bool)
				{
					break;
				}
			}
			document.write("冒泡排序后:");
			for(var i = 0; i < arr.length; i++){
				document.write(arr[i] + " ");
			}

			// 8. 数组的声明和使用
			document.write("<h2>8. 函数的定义和使用</h2>");
			function sumOf(a, b){
				return a+b;
			}
			document.write("使用sumOf函数计算：10 + 30 = " + sumOf(10, 30));

			// 9. 数组的定义
			document.write("<h2>9. 函数的定义</h2>");
			//第一种定义方法最强大，定义完毕后，在哪里使用都可以，无位置限制。
			//fn1();
			//后两种定义方法是有局限性的。（使用函数必须在定义函数之后）
			//fn2();
			//fn3();

			//第一种
			function fn1(){
				document.write("我是第一种定义方法" + "<br/>");
			}
			//第二种(匿名函数)
			var fn2 = function(){
				document.write("我是第二种定义方法" + "<br/>");
			};
			var fn3 = new Function("document.write('我是第三种定义方法 <br/>')");
			//函数调用
			fn1();
			fn2();
			fn3();
		</script>

	</body>
</html>
