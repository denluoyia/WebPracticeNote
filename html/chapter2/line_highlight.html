<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>高级隔行变色</title>
		
		<style type='text/css'>
			.wrap{
				width: 500px;
				margin: 50px auto;
			}
			table{
				width: 500px;
				height: 300px;
				border-collapse: collapse;
				border: 1px solid #0c0c0c;
				border-spacing: 0;
				text-align: center;
            }
			
			thead tr{
				background-color: cornflowerblue;
				height: 50px;
			}

			tbody tr{
				background-color: #f0f0f0;
			}
		</style>

		<script>
			window.onload = function(){
				 var tbody = document.getElementById("target");
				 var rowArr = tbody.getElementsByTagName("tr");

				 for(var i = 0; i < rowArr.length; i++){
					rowArr[i].index = i;
					if(i % 2 == 1){
						rowArr[i].style.backgroundColor = "#c3c3c3";
					}else{
						rowArr[i].style.backgroundColor = "#dddddd";
					}

					rowArr[i].onmouseover = function(){
						this.style.backgroundColor = "#fff";
					}

					rowArr[i].onmouseout = function(){
						this.style.backgroundColor = this.index % 2 == 1 ? "#c3c3c3" : "#dddddd";
					}
				 }
			}

		</script>
	</head>


	<body>
		<div class="wrap">
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>姓名</th>
						<th>课程</th>
						<th>成绩</th>
					</tr>
				</thead>
			<tbody id="target">
				<tr>
					<td>1</td>
					<td>吕不韦</td>
					<td>英语</td>
					<td>100</td>
				</tr>
				<tr>
					<td>2</td>
					<td>吕布</td>
					<td>英语</td>
					<td>90</td>
				</tr>
				<tr>
					<td>3</td>
					<td>吕雉</td>
					<td>英语</td>
					<td>90</td>
				</tr>
				<tr>
					<td>4</td>
					<td>吕一</td>
					<td>英语</td>
					<td>85</td>
				</tr>

				<tr>
					<td>5</td>
					<td>吕超</td>
					<td>英语</td>
					<td>80</td>
				</tr>
			</tbody>
		</table>

		</div>
	</body>
</html>
