<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>全选和反选</title>
		<style type="text/css">
			thead tr{
				background-color: #7bbfea;
				height: 40px;
			}
		</style>
		<script>
			window.onload = function(){
				var tbody = document.getElementsByTagName("tbody")[0];
				var cbArr = tbody.getElementsByTagName("input");
				var testInp = document.getElementById("test");
				testInp.onclick = function(){
					for(var i = 0; i < cbArr.length; i++){
						cbArr[i].checked = this.checked;
					}
				}	
			}
		</script>
	</head>
	<body>
		<table border="1" width="500px" height="240px" cellpadding="0" align="center">
			<thead>
				<tr>
					<th><input type="checkbox" id="test" /></th>
					<th>年级</th>
					<th>班主任</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th><input type="checkbox" /></th>
					<td>一年级</td>
					<td>郭老师</td>
				</tr>
				<tr>
					<th><input type="checkbox" /></th>
					<td>二年级</td>
					<td>田老师</td>
				</tr>
				<tr>
					<th><input type="checkbox" /></th>
					<td>三年级</td>
					<td>蒙老师</td>
				</tr>
				<tr>
					<th><input type="checkbox" /></th>
					<td>四年级</td>
					<td>覃老师</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
